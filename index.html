      })
      $('.ccJKOJIAn_A').click(function () {
        window.open('https://youtu.be/ccJKOJIAn_A')
      })
      function init() {
        var clientWidth = document.documentElement.clientWidth //==> 可见区域宽度
        var clientHeight = clientWidth * 1980 / 1440
        var settings = {
          image: './img/bg.jpg',//image path
          rippleRadius: 3,//radius of the ripple
          width: clientWidth,//width
          height: clientHeight,//height
          delay: 1,//if auto param === true. 1 === 1 second delay for animation
          auto: true//if auto param === true, animation starts on it´s own
        };
        var holderBox = {
          holder: document.getElementById('holder'),
          holder2: document.getElementById('holder2'),
          holder3: document.getElementById('holder3'),
          // holder4: document.getElementById('holder4'),
          // holder5:document.getElementById('holder5')
        }
        Object.keys(holderBox).forEach(key => {
          console.log('holderBox[key]=', holderBox[key])
          var waterRippleEffect = new WaterRippleEffect(holderBox[key], settings);
          holderBox[key].style.cursor = 'pointer';
          holderBox[key].addEventListener('click', function (e) {
            var mouseX = e.layerX;
            var mouseY = e.layerY;
            waterRippleEffect.disturb(mouseX, mouseY);
          });
          holderBox[key].addEventListener('mousemove', function (e) {
            var mouseX = e.layerX;
            var mouseY = e.layerY;
            waterRippleEffect.disturb(mouseX, mouseY);
          });
        })
      };
    });

  </script>
